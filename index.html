<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Video Call -- Agora</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./INDEX.css" />
  </head>
  <body>
    <div class="container-fluid banner">
      <p class="banner-text"> Video Call</p>
    </div>

    <div
      id="success-alert"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Congratulations!</strong
      ><span> You can invite others join this channel by click </span
      ><a href="" target="_blank">here</a>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <div class="card" style="padding: 10px;">
      <form id="join-form">
        <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text">AppID</p>
            <input id="appid" type="text" placeholder="enter appid" required />
          </div>
          <div class="col-sm">
            <p class="join-info-text">Token(optional)</p>
            <input id="token" type="text" placeholder="enter token" />
          </div>
          <div class="col-sm">
            <p class="join-info-text">Channel</p>
            <input
              id="channel"
              type="text"
              placeholder="enter channel name"
              required
            />
          </div>
        </div>

        <div class="button-group">
          <button id="join" type="submit" class="btn btn-primary btn-sm">
            Join
          </button>
          <button
            id="leave"
            type="button"
            class="btn btn-primary btn-sm"
            disabled
          >
            Leave
          </button>
        </div>
      </form>
</div>
      <div class="row video-group">
        <div class="col">
          <p id="local-player-name" class="player-name"></p>
          <div id="local-player" class="player"></div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div id="remote-playerlist"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.js"></script>
    <script src="https://download.agora.io/sdk/web/AgoraRTC_N.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
